<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}">
</head>

<body>
	<header th:replace="~{layout/layout :: header}"></header>
	<div class="container py-4">
		<div class="card border-primary text-center bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<input class="form-control" name="username" type="text" id="username" th:placeholder="#{text.user.username}" required
							autofocus />
					</div>
					<div class="form-group">
						<input class="form-control" name="password" type="password" id="password" th:placeholder="#{text.user.password}" required />
					</div>
					<div>
						<button type="submit" value="Enviar!" class="btn btn-lg btn-block btn-primary">Sign in!</button>
					</div>
					<!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
				</form>	
			</div>
		</div>
	</div>
	<footer th:replace="~{layout/layout :: footer}"></footer>
</body>

</html>
